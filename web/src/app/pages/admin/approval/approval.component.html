<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">设备名称</th>
    <th scope="col">申请人</th>
    <th scope="col">型号</th>
    <th scope="col">所属部门</th>
    <th scope="col">借出部门</th>
    <th scope="col">状态</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let approval of approvals.content; let $index = index;">
    <td>{{$index + 1}}</td>
    <td>{{approval.equipment?.name}}</td>
    <td>{{approval?.createUser?.name}}</td>
    <td>{{approval?.equipment.model}}</td>
    <td>{{approval?.equipment.department.name}}</td>
    <td>{{approval?.lendDepartment?.name}}</td>
    <td [style.color]="getFontColor(0)">待审批</td>
    <td>
      <button type="button" class="btn btn-success btn-sm mr-2" (click)="pass(approval.id)">
        <i class="far fa-edit"></i>
        同意
      </button>
      <button type="button" class="btn btn-danger btn-sm mr-2" (click)="fail(approval.id)">
        <i class="fab fa-strava"></i>
        不同意
      </button>
    </td>
  </tr>
  </tbody>
</table>
