<div class="row">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-8 text-right button-group">
    <a class="btn btn-primary btn-sm" routerLink="/department/add">
      <i class="fas fa-plus"></i>
      新增
    </a>
  </div>
</div>
<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">名称</th>
    <th scope="col">编号</th>
    <th scope="col">部门经理</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departments.content; let $index = index;">
    <td>{{$index + 1}}</td>
    <td>{{department.name}}</td>
    <td>{{department.code}}</td>
    <td>{{department?.user?.name}}</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="/department/edit/{{department.id}}">
        <i class="fas fa-edit"></i>
        编辑
      </button>
      <button type="button" class="btn btn-danger btn-sm mr-2">
        <i class="fas fa-trash-alt"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>

<app-page *ngIf="departments.totalPages != 0" [setTotalPages]="departments.totalPages" [setPage]="params.page" [setSize]="params.size" (selectedPage)="onPageSelected($event)" (selectedSize)="onSizeSelected($event)"></app-page>
