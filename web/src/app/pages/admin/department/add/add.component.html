<form [formGroup]="departmentForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-6 offset-md-1">
      <div class="row">
        <div class="col-md-4 text-right">
          <label for="college" class="form-text">名称<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="college" placeholder="请输入部门名称" formControlName="name" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 text-right">
          <label for="code" class="form-text">编码<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="number" class="form-control" id="code" placeholder="请输入部门编码" formControlName="code" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 text-right">
          <label for="code" class="form-text">部门经理</label>
        </div>
        <div class="col-md-8">
      <select class="form-control" [formControl]="userId" >
        <option *ngFor="let user of state"  [ngValue]="user.id">
          {{user.name}}
        </option>
      </select>
        </div>
      </div>
      <div class="row mt-4">
        <label class="col-md-4 text-right col-form-label" for="webhook">webhook</label>
        <div class="col-md-8">
          <input class="form-control" id="webhook" type="text" formControlName="webHook">
          <small>
            (可选)请输入钉钉机器人的webHook, 以推送设备消息到钉钉群
          </small><br>
          <small
            *ngIf="departmentForm.get('webHook').errors && departmentForm.get('webHook').errors.isRightWebhook"
            class="text-danger">
            webhook格式不正确,必须是https或http开头
          </small>
        </div>
      </div>
      <div class="row mt-5">
        <div class="offset-md-6">
          <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">
            <i class="far fa-save"></i>
            &nbsp;保存
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
