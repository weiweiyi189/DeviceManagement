<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">名称</th>
    <th scope="col">型号</th>
    <th scope="col">种类</th>
    <th scope="col">内部编号</th>
    <th scope="col">所属部门</th>
    <th scope="col">存放位置</th>
    <th scope="col">状态</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let equipment of equipments.content; let $index = index;">
    <td>{{$index + 1}}</td>
    <td>{{equipment?.name}}</td>
    <td>{{equipment?.model}}</td>
    <td>{{equipment?.type?.name}}</td>
    <td>{{equipment?.internalNumber}}</td>
    <td>{{equipment?.department?.name}}</td>
    <td>{{equipment?.place}}</td>
    <td>{{equipment?.states | status}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm mr-2" (click)="repair(equipment)"
              [disabled]="equipment.states== 1 || currentUser?.department?.id == equipment?.department?.id">
        <i class="fas fa-trash-alt"></i>
        维修
      </button>
    </td>
  </tr>
  </tbody>
</table>
