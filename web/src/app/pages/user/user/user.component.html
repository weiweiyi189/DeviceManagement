<form (ngSubmit)="onQuery()">
  <label>姓名：<input name="name" [formControl]="queryParams.name" type="text"/></label>
  &nbsp;
  <label>工号：<input name="jobNumber" [formControl]="queryParams.jobNumber" type="text"/></label>

  <button type="submit" class="btn btn-info btn-sm"><i class="fas fa-search"></i>查询</button>
  &nbsp;
  <button class="btn btn-sm btn-warning" (click)="clear()">
    <i class="fas fa-trash-alt"></i>
    清空
  </button>
</form>

<div class="row">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-8 text-right button-group">
    <a class="btn btn-primary btn-sm" routerLink="/user/add">
      <i class="fas fa-user-plus"></i>
      新增
    </a>
  </div>
</div>
<table class="table table-striped table-bordered mt-2">
  <thead class="thead-light">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">姓名</th>
    <th scope="col">性别</th>
    <th scope="col">邮箱</th>
    <th scope="col">编号</th>
    <th scope="col">角色</th>
    <th scope="col">部门</th>
    <th scope="col">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users.content; let $index = index;">
    <td>{{$index + 1}}</td>
    <td>{{user?.name}}</td>
    <td>{{user?.sex | sex}}</td>
    <td>{{user?.phone}}</td>
    <td>{{user?.jobNumber}}</td>
    <td>{{user?.role | role}}</td>
    <td>{{user?.department?.name}}</td>
    <td>
      <button class="btn btn-primary btn-sm mr-2" routerLink="/user/edit/{{user.id}}">
        <i class="fas fa-user-edit"></i>
        编辑
      </button>
      <button type="button" class="btn btn-danger btn-sm mr-2" (click)="delete(user)">
        <i class="fas fa-user-slash"></i>
        删除
      </button>
    </td>
  </tr>
  </tbody>
</table>
<app-page *ngIf="users.totalPages != 0" [setTotalPages]="users.totalPages" [setPage]="params.page" [setSize]="params.size" (selectedPage)="onPageSelected($event)" (selectedSize)="onSizeSelected($event)"></app-page>
