---
# 开发环境（使用本机mysql数据库的开发环境）
spring:
  profiles: dev

time:
  #特定时间
  cron: 50 05 13 ? * *
  #间隔秒数
  interval: 5


# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml    # mapper映射文件位置
  type-aliases-package: equipmentManagementSystem.entity    # 实体类所在的位置
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #用于控制台打印sql语句